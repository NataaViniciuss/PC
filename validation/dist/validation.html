<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/user.css">
    <link rel="stylesheet" href="css/time.css">
    <title>Tela de validação</title>
</head>
<body>
    
    
    <div class="container">
        <div class="tempo">
            <div class="clock">
                <span class="hours">
                        
                </span>
                <span class="space-of-clock">:</span>
                <span class="minutes">
            
                </span>
            </div>
            <div class="date">
                <span class="mouth">
            
                </span>
            </div>
        </div>
        <div class="bloco-login">
            <div class="circle">
                <img class="icon-user" src="icon/usuário/user.png" alt="foto do usuário">
            </div>
            <h1 class="title-log">Autotech</h1>
            <label>
                <input class="input-password" type="text" placeholder="Senha" name="password" style=" -webkit-text-security:disc;">
                <img class='icon-confirm' src="icon/usuário/arrow.png" alt="enter">
            </label>
        </div>
    </div>

    <script src="js/user.js"></script>
    <script src="js/time.js"></script>
</body>
</html>
