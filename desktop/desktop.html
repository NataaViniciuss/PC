<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/root.css">
    <link rel="stylesheet" href="css/responsivo.css">
    <title>Computador</title>
</head>
<body>
    <div class="container">
        <div class="popup-windows">
            <div class="sidebar">
                <div class="power-off">
                    <img class="icon-power-off" src="icons/sidebar/power-off-solid.svg" alt="Desligar">
                    <p>Desligar</p>
                </div>  
            </div>
            <div class="popup-restart active" id="teste">
                <nav>
                    <a href="">
                        <div class="suspend">
                            <img id="icon-suspend" src="icons/popup-restart/suspender.png" alt="suspender">
                            <p>Suspender</p>
                        </div>
                    </a>

                    <a href="/PowerOff/powerOf.html">
                        <div class="desligar">
                            <img id="icon-desligar" src="icons/popup-restart/desligar.png" alt="desligar">
                            <p>Desligar</p>
                        </div>
                    </a>

                    <a href="">
                        <div class="restart">
                            <img id="icon-restart" src="icons/popup-restart/reiniciar.png" alt="reiniciar">
                            <p>Reiniciar</p>
                        </div>
                    </a>

                </nav>
            </div>
        </div>
    
        <div class="barra">
            <div class="div-windows">
                <img class="icon-white" src="icons/icon-windows/windows-branco.svg" alt="">
                <img class="icon-blue" src="icons/icon-windows/windows-azul.svg" alt="windons-azul">  
            </div>
            
             <div class="container-time">
                <div class="clock">
                    <span class="hours">
                            
                    </span>
                    <span class="space-of-clock">:</span>
                    <span class="minutes">
                
                    </span>
                </div>
                <div class="date">
                    <span class="mouth">
                
                    </span>
                </div>
             </div>   
            
        </div>
    </div>    
    
    <script src="typeScript.js"></script>
    <script src="time.js"></script>

</body>
</html>
